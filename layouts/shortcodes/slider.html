{{ $id := .Ordinal }}
<div class="glider-contain">
    <div class="glider-{{ $id }}">
        {{ .Inner }}
    </div>
    <div>
        <button class="glider-prev glider-prev-{{ $id }}">
            <svg class="size-7" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="fill-current" d="M15.2335 5.21967C15.5263 5.51256 15.5263 5.98744 15.2335 6.28033L9.51379 12L15.2335 17.7197C15.5263 18.0126 15.5263 18.4874 15.2335 18.7803C14.9406 19.0732 14.4657 19.0732 14.1728 18.7803L7.92279 12.5303C7.6299 12.2374 7.6299 11.7626 7.92279 11.4697L14.1728 5.21967C14.4657 4.92678 14.9406 4.92678 15.2335 5.21967Z" fill="#323544"/>
            </svg>                                    
        </button>
        <button class="glider-next glider-next-{{ $id }}">
            <svg class="size-7 rotate-180" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="fill-current" d="M15.2335 5.21967C15.5263 5.51256 15.5263 5.98744 15.2335 6.28033L9.51379 12L15.2335 17.7197C15.5263 18.0126 15.5263 18.4874 15.2335 18.7803C14.9406 19.0732 14.4657 19.0732 14.1728 18.7803L7.92279 12.5303C7.6299 12.2374 7.6299 11.7626 7.92279 11.4697L14.1728 5.21967C14.4657 4.92678 14.9406 4.92678 15.2335 5.21967Z" fill="#323544"/>
            </svg>                                    
        </button>
    </div>
    <div role="tablist" class="dots-{{ $id }}"></div>
</div>

<script>
    window.addEventListener('load', () => {
        // glider init
        new Glider(document.querySelector('.glider-{{ $id }}'), {
        slidesToShow: 1,
        slidesToScroll: 1,
        scrollLock: true,
        dots: '.dots-{{ $id }}',
        arrows: {
          prev: '.glider-prev-{{ $id }}',
          next: '.glider-next-{{ $id }}'
        },
      });
    });
</script>
